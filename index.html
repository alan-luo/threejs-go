<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
        font-family: arial;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
      }
      #instructions {
        width: 100%;
        height: 100%;
        display: -webkit-box;
        display: -moz-box;
        display: box;
        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;
        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;
        color: #ffffff;
        text-align: center;
        cursor: pointer;
      }

      .arrow-marker {
        position: relative;
      }
      .arrow-marker-inner {
        position: absolute;
        height: 40px;
        width: 40px;
        transform: rotateZ(90deg);
        background: url(map-arrow.svg);
        background-size: 40px 40px;
      }

    </style>
  </head>
  <body>

    <div id="blocker">

      <div id="instructions">
        <span style="font-size:40px">Exploring Real Map Data from New Westminister, Canada.</span>
        <br />
        You don't have AR sensors (compass, accelerometer) so we're using keyboard/mouse controls.
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>
    </div>

    <div id="mapid" style="width: 600px; height: 400px; position: absolute; top:0; right: 0; z-index:100"></div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="mapzen-api-key.js"></script>
    <script src="bower_components/three.js/three.js"></script>
    <script src="vendor/PointerLockControls.js"></script>
    <script src="controls.js"></script>
    <script src="vendor/turf.min.js"></script> <!-- used only for turf.buffer currently -->
    <script src="bower_components/jquery/dist/jquery.js"></script><!-- used only for ajax currently -->
    <script src="index.js"></script>


<script>

var minimap = L.map('mapid').setView([CTR_Y, CTR_X], 17);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
  maxZoom: 18,
  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
  id: 'mapbox.streets'
}).addTo(minimap);

var arrow_icon = L.divIcon({
    iconSize: [40, 40], // size of the icon
    className: 'arrow-marker',
    html: '<div class="arrow-marker-inner"></div>'
    });

var arrow_marker = L.marker([CTR_Y, CTR_X], {icon: arrow_icon}).addTo(minimap);

</script>

  </body>
</html>
