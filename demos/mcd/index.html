<!DOCTYPE html>
<html lang="en">
  <head>
    <title>McDonalds AR App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../src/arthree.css">
    <style>

    #notice {
      position: fixed;
      height: 11vw;
      font-size: 5vw;
      bottom: 5vw;
      left: 10vw;
      right: 10vw;
      padding: 5vw 10vw;
      background-color: rgba(255,255,255,0.5);
      box-shadow: 1px 3px 3px rgba(0,0,0,0.2);
      color: #222;
      border-radius: 2vw;
      text-align: center;
    }

    .forkme {
      position: fixed;
    }
    @media(min-width:601px) {
      .forkme {
        padding:5px 45px;
        width:128px;
        top:50px;
        right:-50px;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);box-shadow:0 0 0 3px #ffdd00, 0 0 20px -3px rgba(0, 0, 0, 0.5);text-shadow:0 0 0 #ffffff, 0 0 5px rgba(0, 0, 0, 0.3);background-color:#eebb00;color:#ffffff;font-size:13px;font-family:sans-serif;text-decoration:none;font-weight:bold;border:2px dotted #ffffff;-webkit-backface-visibility:hidden;letter-spacing:.5px;
      }
      .forkme img {
        display: none;
      }
    }
    @media(max-width: 600px) {
      .forkme {
        top: 1vw;
        right: 2vw;
        padding-right: 25px;
        height: 35px;
        text-decoration: none;
        color: black;
        opacity: 0.6;
      }
      .forkme img {
        position: absolute;
        top: 0;
        right: 0;
        width: 18px;
      }
    }
    </style>
  </head>

    <div id="walk"></div>
    <div id="notice">Drag the screen to look <br>around at your location.</div>
