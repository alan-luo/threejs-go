<!DOCTYPE html>
<html lang="en">
  <head>
    <title>McDonalds AR App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../src/arthree.css">
    <style>

    #notice {
      position: fixed;
      height: 6vw;
      font-size: 2vw;
      width: 100%;
      bottom: 0;
      text-align: center;
    }
    #notice span {
      padding: 1vw 3vw;
      background-color: black;
      color: white;
      opacity: 0.7;
      border-radius: 0.5vw;
    }
    .forkme {
      position: fixed;
    }
    @media(min-width:601px) {
      .forkme {
        padding:5px 45px;
        width:128px;
        top:50px;
        right:-50px;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);box-shadow:0 0 0 3px #ffdd00, 0 0 20px -3px rgba(0, 0, 0, 0.5);text-shadow:0 0 0 #ffffff, 0 0 5px rgba(0, 0, 0, 0.3);background-color:#eebb00;color:#ffffff;font-size:13px;font-family:sans-serif;text-decoration:none;font-weight:bold;border:2px dotted #ffffff;-webkit-backface-visibility:hidden;letter-spacing:.5px;
      }
    }
    @media(max-width: 600px) {

    }
    </style>
  </head>
  <body>
    <div id="walk"></div>
    <div id="notice"><span>Drag the screen to look around your actual location...</span></div>

    <script src="../../src/mapzen-api-key.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/4.1.0/turf.min.js"></script> <!-- used only for turf.buffer currently -->
    <script src="../../vendor/OBJLoader.js"></script> <!-- used only for turf.buffer currently -->

    <script src="../../src/polyfills.js"></script>
    <script src="../../src/controls/OrbitControls.js"></script>
    <script src="../../src/controls/DeviceOrientationControls.js"></script>
    <script src="../../src/arthree.js"></script>
    <script src="../../src/geography.js"></script>
    <script src="../../src/styles.js"></script>

    <script>
var styles = {
  buildings: {
    //height_scale: 0.1,
    extrude: 'flat',
    color: 0x00AA55
    //color: 0xEE4411
  },
  landuse: {
    opacity: 0.5
  },
  residential: {
    //color: 0xEE11EE,
    color: 0x000001,
    opacity: 0.05
  },
  roads: {
    color: 0xEEBB11,
  },
  "McDonald's": {
    color: 0xEEAA11,

  },

  }
